<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../STYLE/toDoList.css">
    <title>Todo App</title>
</head>
<body>
<div id="page">
    <div id="container">
        <div id="header">
            <h1>TODO</h1>
            <button>
                <img id="night" src="../IMAGE/icon-moon.jpg" alt="night"/>
                <img id="day" src="../IMAGE/icon-sun.jpg" alt="day"/>
            </button>
        </div>
        <div id="create__todo">
            <button id="todo__btn"></button>
            <label for="todo__input">
                <input id="todo__input" type="text" placeholder="Create a new todo...">
            </label>
        </div>
        <div id="main">
            <div id="main__list">
                <div id="list__todo">
                    <button></button>
                    <label for="todo__1">
                        <input id="todo__1" type="text" placeholder="todo__1...">
                    </label>
                </div>
                <div id="list__count">
                    <h4> items left</h4>
                    <div id="list__desktop">
                        <button>All</button>
                        <button>Active</button>
                        <button>Completed</button>
                    </div>
                    <button>Clear Completed</button>
                </div>
            </div>
            <div id="main__list__mobile">
                <button>All</button>
                <button>Active</button>
                <button>Completed</button>
            </div>
            <div id="main__drag">
                <h2>Drag and drop to recorder list</h2>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Challenging by
            <a href="#">Fronted Mentor.</a>
            Coded with lots of
            <img src="../IMAGE/icon-love.jpg" alt="heart"/>
            by
            <a href="#">Mi Souto.</a>
        </p>
    </div>
</div>
<script src="../JAVASCRIPT/switchMode.js"></script>
<!--<script src="../JAVASCRIPT/toDoFunctions.js"></script>-->
<!--<script src="../JAVASCRIPT/dragAndDrop.js"></script>-->
</body>
</html>
