<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Todo App</title>
    <link rel="stylesheet" href="STYLE/toDoList.css">
</head>
<body>
<div id="page">
    <div id="container">
        <div id="header">
            <h1 id="header__title">TODO</h1>
            <button id="switchBtn"></button>
        </div>
        <div id="create__todo">
            <button id="todo__btn"></button>
            <label for="todo__input"></label>
            <input id="todo__input" placeholder="Create a new todo..." autocomplete="off" value="">
        </div>
        <div id="main">
            <div id="main__list">
                <div id="list__view">
                    <div title="${obj.number}" class="list__todo" draggable="true"></div>
                </div>
                <div id="list__count">
                    <h4 id="count__active"></h4>
                    <span id="list__desktop">
                        <button id="desktop__all">All</button>
                        <button id="desktop__active">Active</button>
                        <button id="desktop__completed">Completed</button>
                    </span>
                    <button id="clear__completed">Clear Completed</button>
                </div>
            </div>
            <div id="list__mobile" >
                <button id="mobile__all">All</button>
                <button id="mobile__active">Active</button>
                <button id="mobile__completed">Completed</button>
            </div>
            <div id="main__drag">
                <h2 id="drag__title">Drag and drop to recorder list</h2>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Challenging by
            <a href="#">Fronted Mentor.</a>
            Coded with lots of
            <img alt="heart" src="../IMAGE/icon-love.png"/>
            by
            <a href="#">Mi Souto.</a>
        </p>
    </div>
</div>
<script src="JAVASCRIPT/switchMode.js"></script>
<script src="JAVASCRIPT/toDoFunctions.js"></script>
<script src="JAVASCRIPT/dragAndDrop.js"></script>
</body>
</html>
