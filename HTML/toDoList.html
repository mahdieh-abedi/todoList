<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TO DO</title>
    <link rel="stylesheet" href="../STYLE/toDoList.css">
</head>
<body>
<div id="page">
    <div id="container">
        <div id="header">
            <h1>TODO</h1>
            <button id="switchMode_button">
<!--                <img src="../IMAGE/moon_symbol.png" alt="moon"/>-->
            </button>
        </div>
        <form id="create__todo">
            <button id="todo__btn"></button>
            <label for="todo__input">
                <input id="todo__input" type="text" placeholder="Create a new todo...">
            </label>
        </form>
        <div id="main">
            <div id="main__list">
                <form id="list__todo">
                    <button></button>
                    <label for="todo__1">
                        <input id="todo__1" type="text" placeholder="todo__1...">
                    </label>
                </form>
            </div>
            <div id="main__count">
                <h4>4 items left</h4>
                <div id="main__category__desktop">
                    <button>All</button>
                    <button>Active</button>
                    <button>Completed</button>
                </div>
                <button>Clear Completed</button>
            </div>
            <div id="main__category__mobile">
                <button>All</button>
                <button>Active</button>
                <button>Completed</button>
            </div>
            <div id="main__drag">
                <h2>Drag and drop to recorder list</h2>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>Challenging by
            <a href="#">Fronted Mentor.</a>
            Coded with lots of
            <img src="../IMAGE/love.png" alt="heart"/>
            by
            <a href="#">Mi Souto.</a>
        </p>
    </div>
</div>
<script src="../JAVASCRIPT/switchMode.js"></script>
<!--<script src="../JAVASCRIPT/toDoFunctions.js"></script>-->
<!--<script src="../JAVASCRIPT/dragAndDrop.js"></script>-->
</body>
</html>
